quarkus.chicory.modules.operation.name=io.quarkiverse.chicory.it.OperationModule
# The Wasm module payload is configurable either as a file
#quarkus.chicory.modules.operation.wasm-file=src/main/resources/wasm/operation.wasm
# Or as a classpath resource, but file the file based configuration takes precedence
quarkus.chicory.modules.operation.wasm-resource=wasm/operation.wasm
# statically configured modules always use build-time generated bytecode in production mode BUT we can configure
# the execution mode for dev mode, here we rely on the interpreted, which will generate a WARN
quarkus.chicory.modules.operation.compiler.execution-mode=Interpreter

quarkus.log.category."io.quarkiverse.chicory".level=DEBUG
# IMPORTANT for Native Mode: Set the floor level allowed at build-time
# Default is DEBUG, but if you need TRACE, you must set this
quarkus.log.category."io.quarkiverse.chicory".min-level=DEBUG
